<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id= "display" class="row">0</div>
        <div id="operations">
        <div id="controlRow" class="row">
            <button id="key-ac" class="box">All Clear</button>
            <button id="key-/" class="box op">/</button>
        </div>
        <div id="7row" class="row">
            <button id="key-7" class="box numeric">7</button>
            <button id="key-8" class="box numeric">8</button>
            <button id="key-9" class="box numeric">9</button>
            <button id="key-*" class="box op">x</button>
        </div>
            
        <div id="4row" class="row">
            <button id="key-4" class="box numeric">4</button>
            <button id="key-5" class="box numeric">5</button>
            <button id="key-6" class="box numeric">6</button>
            <button id="key--" class="box op">-</button>
        </div>
            
        <div id="1row" class="row">
            <button id="key-1" class="box numeric">1</button>
            <button id="key-2" class="box numeric">2</button>
            <button id="key-3" class="box numeric">3</button>
            <button id="key-+" class="box op">+</button>
        </div>
            
        <div id="0row" class="row">
            <button id="key-zero" class="box numeric">0</button>
            <button id="theDot" class="box" class="dot">.</button>
            <button id="key-equal" class="box equator">=</button>
        </div>
        </div>
            
    </div>

    <script src="script.js"></script>
</body>
